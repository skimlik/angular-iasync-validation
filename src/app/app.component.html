<div class="container">
	<hello name="{{ name }}"></hello>
	<p>
		Async validation demo.
	</p>

	<div class="form-body">
		<div class="col1">
			<label for="fileName" class="file-name-label col1">File name</label>
			<span class="required-indicator">*</span>
		</div>
		<div class="input-field col2 form-control">
			<div class="validation-input">
				<div *ngIf="fileName.invalid && (fileName.dirty || fileName.touched">
					<div *ngIf="fileName.errors.forbiddenName">
						File name {{fileName}} already taken.
					</div>
				</div>
				<input
          #fileName
          [(ngModel)]="fileName"
          type="text"
          name="fileName"
          id="fileName"
        />
      </div>
				<div class="action-indicator">
					<i class="fa fa-spin fa-spinner fa-1x"></i>
				</div>
			</div>
		</div>
	</div>
